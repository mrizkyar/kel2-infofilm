<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      <title>Film.in</title>
      <link rel="icon" href="img/title.png" type="image/png" sizes="16x16">
      <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
      <script src = "https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
      <script src="main.js" type="text/javascript"></script>

   <body>
      <header>
         <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="index.html">Home</a>
              <a class="navbar-item" href="trending.html">Trending</a>

            </div>

                  <div class="field is-grouped">
                     <p class="control is-expanded">

                     </p>
                     <p class="control">
                        <a class="button is-white">
                           Search
                        </a>
                     </p>
                  </div>
            </div>
         </nav>

        <main>
            <label for="" class="label is-size-3">Now Playing</label>
                <div class="container">
                   <div class="columns">
                      
                      <div class="column">
                         <figure class="image">
                            <a class="box is-3by4 content has-text-centered" href="film1.html">
                               <img src="img/film1.jpg">
                               <strong>Avenger (2019)</strong>
                            </a>
                          </figure>
                          <ul class="box" id="v-for-object1">
                              <li v-for="(value, name) in object">
                                 {{ name }}: {{ value }}
                           </ul>
                           <script>
                              new Vue({
                                 el: '#v-for-object1',
                                 data: {
                                   object: {
                                    Genre: 'Action',
                                    Produser: 'Kevin Feige',
                                    Produksi: 'Marvel',
                                    Kategori: '18+'
                                   }
                                 }
                               })
                           </script>
                     
                           
                      </div>
                      <div class="column">
                         <figure class="image">
                            <a class="box is-3by4 content has-text-centered" href="film2.html">

                            </a>
                          </figure>

                           <li v-for="(value, name) in object">
                              {{ name }}: {{ value }}
                           </li>
                        </ul>
                        <script>
                           new Vue({
                              el: '#v-for-object2',
                              data: {

                      </div>

                            <a class="box is-3by4 content has-text-centered" href="film3.html">
